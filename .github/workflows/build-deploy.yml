name: Build Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0'

    - name: Restore & Clean
      run: |
        dotnet clean
        dotnet restore ./NexKoala.API.sln --verbosity minimal

    - name: Build the Application
      run: dotnet build ./NexKoala.API.sln --configuration Release --no-restore

    - name: Publish the Application
      run: dotnet publish ./NexKoala.API.sln -c Release -o ./publish --no-build

    - name: Create ZIP Archive
      run: zip -r app.zip ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-build
        path: app.zip

    - name: Copy Files to Server
      run: |
        scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -P ${{ secrets.SSH_PORT }} app.zip ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }}:/nex-koala/api/
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      shell: bash

    - name: Deploy on Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /nex-koala/api

          # backup existing zip if not exist
          if [ ! -f backup_app.zip ]; then
            echo "Creating backup..."
            cp app.zip backup_app.zip || echo "No previous app.zip to backup"
          else
            echo "Backup already exists"
          fi

          unzip -o app.zip
          rm app.zip
          systemctl restart invoice-api.service
