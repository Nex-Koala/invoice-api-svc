name: Build Deploy

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0"

      - name: Restore & Build
        run: |
          dotnet restore ./NexKoala.API.sln
          dotnet publish ./NexKoala.API.sln -c Release -o ./publish

      - name: Create Dockerfile
        run: |
          cat <<EOF > Dockerfile
          FROM mcr.microsoft.com/dotnet/aspnet:8.0 AS base
          WORKDIR /app
          COPY ./publish ./
          ENTRYPOINT ["dotnet", "NexKoala.API.dll"]
          EOF

      - name: Build Docker Image
        run: |
          docker build -t nex-koala-api:latest .

      - name: Save Docker Image to TAR
        run: docker save -o nex-koala-api.tar nex-koala-api:latest

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Copy Docker Image to Server
        run: |
          scp -i ~/.ssh/id_rsa -P ${{ secrets.SSH_PORT }} nex-koala-api.tar ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }}:/tmp/

      - name: Load and Run Docker Image on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker load -i /tmp/nex-koala-api.tar
            docker stop nex-koala-api || true
            docker rm nex-koala-api || true
            docker run -d \
              --name nex-koala-api \
              -p 8080:80 \
              --restart always \
              nex-koala-api:latest
            echo "âœ… Docker deployment complete"
